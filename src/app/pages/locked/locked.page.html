<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>locked</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="FallBack">
    <ion-button (click)="unLock()" expand="full">unLock with code</ion-button>
    <ion-button *ngIf="isAvailable" (click)="authenticate()" expand="full">
      <ion-icon name="finger-print" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-content>
